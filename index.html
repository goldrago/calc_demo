<html lang="he">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="input">
      <input type="text" id="firstNumber" placeholder="מספר ראשון">
    </div>
    <div class="operation">
      <select id="operation">
        <option value="חי addition">חי addition</option>
        <option value="חיסור subtraction">חיסור subtraction</option>
        <option value="כפל multiplication">כפל multiplication</option>
        <option value="חלוקה division">חלוקה division</option>
      </select>
    </div>
    <div class="input">
      <input type="text" id="secondNumber" placeholder="מספר שני">
    </div>
    <div class="button">
      <button id="calculateButton">חישוב</button>
    </div>
    <div class="result">
      <h1 id="result"></h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
