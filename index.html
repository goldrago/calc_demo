<html lang="en-US,he">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="input">
      <input type="text" id="firstNumber" placeholder="First Number">
    </div>
    <div class="operation">
      <select id="operation">
        <option value="חי addition" lang="he">חי addition</option>
        <option value="חיסור subtraction" lang="he">חיסור subtraction</option>
        <option value="כפל multiplication" lang="he">כפל multiplication</option>
        <option value="חלוקה division" lang="he">חלוקה division</option>
      </select>
    </div>
    <div class="input">
      <input type="text" id="secondNumber" placeholder="Second Number">
    </div>
    <div class="button">
      <button id="calculateButton">Calculate</button>
    </div>
    <div class="result">
      <h1 id="result"></h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
