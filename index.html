<!DOCTYPE html>
<html>
<head>
  <title>Calculator Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Calculator Demo</h2>
  <div class="calculator-container">
    <div class="calculator-row">
      <label>First Number:</label>
      <input type="number" id="num1" class="calculator-input">
    </div>
    <div class="calculator-row">
      <label>Select Operation:</label>
      <select id="operation" class="calculator-input">
        <option value="addition">Addition</option>
        <option value="subtraction">Subtraction</option>
        <option value="multiplication">Multiplication</option>
        <option value="division">Division</option>
      </select>
    </div>
    <div class="calculator-row">
      <label>Second Number:</label>
      <input type="number" id="num2" class="calculator-input">
    </div>
    <div class="calculator-row">
      <button id="calculate-btn" class="calculator-button">Calculate</button>
    </div>
    <div class="calculator-row">
      <label>Result:</label>
      <input type="number" id="result" class="calculator-input" disabled>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
